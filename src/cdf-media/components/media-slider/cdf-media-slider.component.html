<section class="cdf-media-pane-container" [@mediaStateTrigger]="mediaModel.mediaPaneState">
	
	<!--MEDIA: IMAGE OR VIDEO-->
	<cdf-media [media]="mediaModel"
				[showType]="showType"
				(onImageClick)="onMediaClick()"
				(onVideoBeforePlay)="onVideoBeforePlay()"></cdf-media>				

</section>
